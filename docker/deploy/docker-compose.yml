################# keycloak container ###############################################
keycloak:
    build: keycloak/
    links:
    - postgres:postgres
    environment:
        POSTGRES_DATABASE: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD:
    ports:
    - 8080:8080
    - 8443:8443
    volumes:
    - ./keycloak/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml:ro
    - ./keycloak/keycloak.jks:/opt/jboss/keycloak/standalone/configuration/keycloak.jks:ro

################# chem services container #########################################
# available on
# http://${PUBLIC_HOST}:8092/chem-services-rdkit-basic/rest/v1/calculators
# http://${PUBLIC_HOST}:8092/chem-services-cdk-basic/rest/v1/calculators
# http://${PUBLIC_HOST}:8092/chem-services-chemaxon-basic/rest/v1/calculators
# http://${PUBLIC_HOST}:8092/chem-services-chemaxon-basic/rest/v1/descriptors
#
# Test using something like this:
# curl -X POST -T mols.json "http://${PUBLIC_HOST}:9080/chem-services-cdk-basic/rest/v1/calculators/logp"
#
chemservices:
    image: squonk/chem-services-basic
    ports:
    - "8092:8080"


################# core-services-server container #########################################
# available on:
# http://${PUBLIC_HOST}:8091/coreservices/rest/ping
# http://${PUBLIC_HOST}:8091/coreservices/rest/v1/services
# http://${PUBLIC_HOST}:8091/coreservices/rest/v1/jobs
# 
coreservices:
    image: squonk/core-services-server
    ports:
    - 8091:8080
    links:
    - postgres:db
    - rabbitmq:rabbitmq
    - chemservices:chemservices
    environment:
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_SQUONK_PASS:
        SQUONK_DB_SERVER: db
        SQUONK_DB_PORT:
        SQUONK_DB_USER:
        SQUONK_DB_PASS:
        SQUONK_SERVICES_CORE:
        SQUONK_BASIC_CHEM_SERVICES_URL: "http://chemservices:8080" # internal port
#        SQUONK_RDKIT_CHEM_SERVICES_URL



################# cell-executor container #########################################
cellexecutor:
    image: squonk/cellexecutor
    links:
    - coreservices:coreservices
    - rabbitmq:rabbitmq
    - chemservices:chemservices
    environment:
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_SQUONK_PASS:
        SQUONK_SERVICES_CORE: http://coreservices:8080/coreservices/rest/v1
        SERVICE_CALLBACK:


################# portal ##########################################################
portal:
    build: portal/
    hostname: portal
    ports:
    - "80:8080"
    links:
    - postgres:postgres
    - coreservices:coreservices
    environment:
        KEYCLOAK_SERVER_URL:
        SQUONK_SERVICES_CORE: http://coreservices:8080/coreservices/rest/v1

        

