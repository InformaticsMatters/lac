// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':common')
    compile project(':core-services/core-services-common')
    
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

}


task copyDependencies(type: Copy) {
    
    from configurations.compile
    into 'lib'
}

test {
    dependsOn rootProject.tasks.integrationTestEnvPrepareAndClean, tasks.getByPath(':core-services/core-services-server:flywayMigrate')
    finalizedBy rootProject.tasks.integrationTestEnvShutdown
}

