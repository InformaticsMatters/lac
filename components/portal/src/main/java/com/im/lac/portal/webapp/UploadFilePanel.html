<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Upload File
        </div>

        <form wicket:id="form" class="ui form">

            <div class="content">
                <label>File</label>

                <div wicket:id="upload"></div>
            </div>

            <div class="actions">
                <div wicket:id="cancel" class="ui black button">
                    Cancel
                </div>
                <div wicket:id="save" class="ui green submit button">
                    Ok
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
