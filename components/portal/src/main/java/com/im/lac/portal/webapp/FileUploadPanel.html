<wicket:panel>
    <form wicket:id="uploadForm">

        <div class="resourceUploaderPanel">
            <div class="left-floated">
                <div class="left-floated">
                    <input wicket:id="fileInput" type="file"/>
                </div>
                <div class="left-floated">
                    <span id="appender" style="display: none;"><img wicket:id="appender"/></span>
                </div>
            </div>
            <div class="right-floated">
                <a wicket:id="submit" class="btn small">Upload</a>
            </div>
        </div>
    </form>

</wicket:panel>
