description = 'Database creation'

apply plugin: 'java'
apply plugin: 'org.flywaydb.flyway'


buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.postgresql:postgresql:9.4-1201-jdbc41'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

flyway {
    //          jdbc:postgresql://localhost:5432/squonk'
    url =      'jdbc:postgresql://' +
            (System.getenv('SQUONK_DB_SERVER') ?: 'localhost') + ':5432/squonk'
    user = 'postgres'
    password = 'postgres'
    schemas = ['users']

    println "Using DB URL of $url"
}


